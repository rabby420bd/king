
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THBD Live TV</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/vdRxz92/1000010230.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2196F3;
            --text-color: #ffffff;
            --hover-color: #1976D2;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            height: 100%;
        }

        body.dark-mode {
            background-color: #1a1e3a;
            color: #ffffff;
        }

        body.light-mode {
            background-color: #f0f0f0;
            color: #333333;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
            color: var(--text-color);
        }

        .nav-item:hover {
            background-color: var(--hover-color);
        }

        /* Default (Mobile) Layout */
        main {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .player-container {
            width: 100%;
            background: #000;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .video-player {
            width: 100%;
            height: 100%;
            min-height: 400px;
            background: #000;
            object-fit: contain;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top-color: #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255,0,0,0.8);
            padding: 15px 25px;
            border-radius: 5px;
            text-align: center;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 1;
            transition: opacity 0.4s;
        }

        .player-container:not(:hover) .controls {
            opacity: 0;
            pointer-events: none;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 5px 10px;
            transition: color 0.3s, transform 0.2s;
        }

        .control-btn:hover {
            color: var(--secondary-color);
            transform: scale(1.1);
        }

        .progress-bar {
            flex-grow: 1;
            height: 5px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: var(--secondary-color);
            border-radius: 5px;
            width: 0%;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--secondary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            overflow-y: auto;
            padding-right: 5px;
            height: auto;
            max-height: 400px;
        }

        .channel-item {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .channel-item:hover {
            transform: scale(1.05);
        }

        .channel-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .footer {
            text-align: center;
            margin-top: auto;
            padding: 15px;
            background-color: #ff5a60;
            color: white;
            border-radius: 5px;
            font-weight: bold;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries */
        @media screen and (min-width: 1024px) {
            .container {
                padding: 20px;
                max-width: 1400px;
                margin: 0 auto;
            }
            
            main {
                flex-direction: row;
                flex-wrap: nowrap;
            }
            
            .player-container {
                flex: 2;
                margin-right: 20px;
                margin-bottom: 0;
            }
            
            .channel-grid {
                flex: 1;
                grid-template-columns: repeat(2, 1fr);
                height: calc(100vh - 150px);
                overflow-y: auto;
            }

            .video-player {
                min-height: calc(100vh - 150px);
            }
        }

        @media screen and (max-width: 1023px) {
            main {
                flex-direction: column;
            }
            
            .player-container {
                width: 100%;
            }
            
            .channel-grid {
                width: 100%;
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media screen and (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .channel-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            

            .video-player {
                min-height: 300px;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 5px;
            }
            
            .channel-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .video-player {
                min-height: 240px;
            }
        }
    </style>
</head>

<body class="dark-mode">
    <div class="container">
        <header class="header">
            <div class="logo">Tech Help Bangladesh</div>
            <nav class="nav-menu">
                <div class="nav-item">Home</div>
                <div class="nav-item">Live TV</div>
                <div class="nav-item">Movies</div>
                <div class="nav-item">Sports</div>
                <div class="nav-item">Account</div>
            </nav>
        </header>

        <main>
            <div class="player-container">
                <video class="video-player" id="videoPlayer">
                    Your browser does not support the video element.
                </video>

                <div class="loading-overlay" id="loadingOverlay">
                    <div class="loading-spinner"></div>
                    <div>Loading Stream...</div>
                </div>

                <div class="loading-overlay" id="errorOverlay" style="display: none;">
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>Unable to play this stream</div>
                        <div style="font-size: 14px; margin-top: 5px;">Please try another channel</div>
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn" id="previousBtn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn" id="playPauseBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" id="nextBtn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <button class="control-btn" id="volumeBtn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
                    <button class="control-btn" id="castBtn">
                        <i class="fas fa-cast"></i>
                    </button>
                    <button class="control-btn" id="fullscreenBtn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>

            <div class="channel-grid">
                <!-- Channels will be dynamically added here -->
            </div>
        </main>

        <div class="footer">
            <a href='https://www.facebook.com/groups/androidhelpmasterbd' target='_blank'>Visit for more updates</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoPlayer = document.getElementById('videoPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const previousBtn = document.getElementById('previousBtn');
            const nextBtn = document.getElementById('nextBtn');
            const volumeBtn = document.getElementById('volumeBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const castBtn = document.getElementById('castBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const errorOverlay = document.getElementById('errorOverlay');
            const controls = document.querySelector('.controls');

            let currentChannelIndex = 0;
            let channels = [];
            let controlsTimeout;

            // Auto-hide controls functionality
            function showControls() {
                controls.style.opacity = '1';
                clearTimeout(controlsTimeout);
                if (!videoPlayer.paused) {
                    controlsTimeout = setTimeout(() => {
                        controls.style.opacity = '0';
                    }, 4000);
                }
            }

            videoPlayer.addEventListener('mousemove', showControls);
            controls.addEventListener('mousemove', showControls);
            videoPlayer.addEventListener('play', showControls);
            videoPlayer.addEventListener('pause', () => {
                controls.style.opacity = '1';
                clearTimeout(controlsTimeout);
            });

            // Video Player Controls
            playPauseBtn.addEventListener('click', () => {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    videoPlayer.pause();
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
                showControls();
            });

            previousBtn.addEventListener('click', () => {
                if (channels.length > 0) {
                    currentChannelIndex = (currentChannelIndex - 1 + channels.length) % channels.length;
                    playChannel(channels[currentChannelIndex].url);
                }
                showControls();
            });

            nextBtn.addEventListener('click', () => {
                if (channels.length > 0) {
                    currentChannelIndex = (currentChannelIndex + 1) % channels.length;
                    playChannel(channels[currentChannelIndex].url);
                }
                showControls();
            });

            volumeBtn.addEventListener('click', () => {
                videoPlayer.muted = !videoPlayer.muted;
                updateVolumeIcon();
                showControls();
            });

            volumeSlider.addEventListener('input', (e) => {
                videoPlayer.volume = e.target.value / 100;
                updateVolumeIcon();
                showControls();
            });

            function updateVolumeIcon() {
                const icon = volumeBtn.querySelector('i');
                if (videoPlayer.muted || videoPlayer.volume === 0) {
                    icon.className = 'fas fa-volume-mute';
                } else if (videoPlayer.volume < 0.5) {
                    icon.className = 'fas fa-volume-down';
                } else {
                    icon.className = 'fas fa-volume-up';
                }
            }

            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    videoPlayer.requestFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                } else {
                    document.exitFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
                showControls();
            });

            progressBar.addEventListener('click', (e) => {
                const pos = (e.pageX - progressBar.offsetLeft) / progressBar.offsetWidth;
                videoPlayer.currentTime = pos * videoPlayer.duration;
                showControls();
            });

            videoPlayer.addEventListener('timeupdate', () => {
                const percentage = (videoPlayer.currentTime / videoPlayer.duration) * 100;
                progress.style.width = `${percentage}%`;
            });

            // Channel Loading and Display
            async function fetchAndDisplayChannels() {
                try {
                    const response = await fetch('https://kingicharles.vercel.app/unknown_virus.txt');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const m3uData = await response.text();
                    channels = parseM3U(m3uData);
                    displayChannels(channels);
                } catch (error) {
                    console.error('Error fetching channels:', error);
                    alert('Failed to load channels. Please check your network connection or try again later.');
                }
            }

            function parseM3U(data) {
                const lines = data.split('\n');
                const channels = [];
                let currentChannel = {};

                lines.forEach(line => {
                    if (line.startsWith('#EXTINF')) {
                        const info = line.match(/#EXTINF:-1 tvg-logo="(.*?)",(.+)/);
                        if (info) {
                            currentChannel.logo = info[1];
                            currentChannel.name = info[2];
                        }
                    } else if (line.startsWith('http')) {
                        currentChannel.url = line.trim();
                        channels.push({ ...currentChannel });
                        currentChannel = {};
                    }
                });

                return channels;
            }

            function displayChannels(channels) {
                const channelGrid = document.querySelector('.channel-grid');
                const channelHTML = channels.map((channel, index) => `
                    <div class="channel-item" data-source="${channel.url}" data-index="${index}">
                        <img class="channel-logo" src="${channel.logo}" alt="${channel.name}" loading="lazy">
                    </div>
                `).join('');
                channelGrid.innerHTML = channelHTML;

                channelGrid.addEventListener('click', (event) => {
                    const item = event.target.closest('.channel-item');
                    if (item) {
                        currentChannelIndex = parseInt(item.getAttribute('data-index'));
                        const newSource = item.getAttribute('data-source');
                        if (newSource) {
                            playChannel(newSource);
                        }
                    }
                });
            }

            function playChannel(url) {
                loadingOverlay.style.display = 'flex';
                errorOverlay.style.display = 'none';
                
                videoPlayer.src = url;
                videoPlayer.load();
                
                const playPromise = videoPlayer.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        loadingOverlay.style.display = 'none';
                        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    }).catch(error => {
                        console.error('Playback error:', error);
                        loadingOverlay.style.display = 'none';
                        errorOverlay.style.display = 'flex';
                        setTimeout(() => {
                            errorOverlay.style.display = 'none';
                        }, 3000);
                    });
                }

                setTimeout(() => {
                    if (videoPlayer.readyState === 0) {
                        loadingOverlay.style.display = 'none';
                        errorOverlay.style.display = 'flex';
                    }
                }, 10000);
            }

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowLeft':
                        previousBtn.click();
                        break;
                    case 'ArrowRight':
                        nextBtn.click();
                        break;
                    case ' ':
                        e.preventDefault();
                        playPauseBtn.click();
                        break;
                }
            });

            // Video Player Event Listeners
            videoPlayer.addEventListener('waiting', () => {
                loadingOverlay.style.display = 'flex';
            });

            videoPlayer.addEventListener('playing', () => {
                loadingOverlay.style.display = 'none';
            });

            videoPlayer.addEventListener('error', () => {
                loadingOverlay.style.display = 'none';
                errorOverlay.style.display = 'flex';
                setTimeout(() => {
                    errorOverlay.style.display = 'none';
                }, 3000);
            });

            // Security Features
            // রাইট-ক্লিক নিষ্ক্রিয় করা
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            alert("Sorry! Right-click is disabled.");
        });

        // কীবোর্ড শর্টকাট নিষ্ক্রিয় করা
        document.addEventListener('keydown', function(event) {
            // F12 (ডেভেলপার টুলস)
            if (event.key === 'F12') {
                event.preventDefault();
                alert("F12 is disabled.");
            }

            // Ctrl+Shift+I (Inspect Element)
            if (event.ctrlKey && event.shiftKey && event.key === 'I') {
                event.preventDefault();
                alert("Inspect element is disabled.");
            }

            // Ctrl+Shift+J (Console)
            if (event.ctrlKey && event.shiftKey && event.key === 'J') {
                event.preventDefault();
                alert("Console is disabled.");
            }

            // Ctrl+U (View Source Code)
            if (event.ctrlKey && event.key === 'u') {
                event.preventDefault();
                alert("View source is disabled.");
            }

            // Ctrl+S (Save Page)
            if (event.ctrlKey && event.key === 's') {
                event.preventDefault();
                alert("Save page is disabled.");
            }

            // Ctrl+P (Print)
            if (event.ctrlKey && event.key === 'p') {
                event.preventDefault();
                alert("Print is disabled.");
            }
        });

        // iframe ব্লক করা
        if (window.top !== window.self) {
            // সতর্কবার্তা দেখান এবং পেজ রিডাইরেক্ট করুন
            alert("This website cannot be loaded in an iframe.");
            window.top.location = window.self.location;
        }

            // Initialize channels
            fetchAndDisplayChannels();
        });
    </script>
</body>
</html>
