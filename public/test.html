<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video-container {
            width: 80%;
            max-width: 800px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" controls></video>
    </div>

    <script>
        async function initializePlayer() {
            const apiUrl = "https://raw.githubusercontent.com/byte-capsule/TSports-m3u8-Grabber/main/NS_Player_Tsports_live.m3u";

            try {
                // Fetch JSON data
                const response = await fetch(apiUrl);
                const data = await response.json();

                // Extract necessary data
                const videoUrl = data[0].link;
                const headers = {
                    "Origin": data[0].origin,
                    "Referer": data[0].referrer,
                    "User-Agent": data[0].userAgent,
                    "Cookie": data[0].cookie
                };

                const video = document.getElementById("video");

                // Check if HLS is supported
                if (Hls.isSupported()) {
                    const hls = new Hls({
                        xhrSetup: function(xhr, url) {
                            xhr.setRequestHeader("Origin", headers["Origin"]);
                            xhr.setRequestHeader("Referer", headers["Referer"]);
                            xhr.setRequestHeader("User-Agent", headers["User-Agent"]);
                            xhr.setRequestHeader("Cookie", headers["Cookie"]);
                        }
                    });
                    hls.loadSource(videoUrl);
                    hls.attachMedia(video);

                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        video.play();
                    });
                } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
                    // Native HLS support for Safari
                    video.src = videoUrl;
                    video.addEventListener("loadedmetadata", () => {
                        video.play();
                    });
                } else {
                    alert("Your browser does not support HLS playback.");
                }
            } catch (error) {
                console.error("Error initializing the video player:", error);
            }
        }

        initializePlayer();
    </script>
</body>
</html>
