<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS Player with Headers</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h1>T Sports Live 03</h1>
  <video id="video" width="600" controls></video>
  
  <script>
    if (Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls({
        xhrSetup: function(xhr) {
          // Set headers for authentication
          xhr.setRequestHeader('Cookie', 'Edge-Cache-Cookie=URLPrefix=aHR0cHM6Ly9saXZlLWNkbi50c3BvcnRzLmNvbS8:Expires=1734251896:KeyName=tsports-ed25519-01:Signature=OwdpHcnUmZFfpTE8mYvJ7vcBSvIUiZBw-BT6XdxckYxYKq0DkufZ5_bZTtWqL0blgrdGmVkvpyfxQ0M05-5MAg');
          xhr.setRequestHeader('Host', 'live-cdn.tsports.com');
          xhr.setRequestHeader('User-agent', 'https://github.com/byte-capsule (Linux;Android 14)');
        }
      });

      // Load the stream using the URL from the .m3u8 file
      hls.loadSource('https://live-cdn.tsports.com/live-03/playlist.m3u8');
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
        console.log('Manifest loaded, found ' + data.levels.length + ' levels');
      });
    } else {
      console.error('HLS.js is not supported in this browser');
    }
  </script>
</body>
</html>
