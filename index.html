<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Sports Live</title>
</head>
<body>
    <header style="text-align: center; margin-bottom: 20px;">
        <h1>Select a Stream to Watch</h1>
    </header>

    <div style="text-align: center; margin-bottom: 20px;">
        <select id="streamSelector" style="font-size: 16px; padding: 10px;">
            <option value="0">T Sports Live 03</option>
            <option value="1">T Sports Live 02</option>
            <option value="2">T Sports Live 01</option>
        </select>
        <button onclick="playStream()" style="padding: 10px; font-size: 16px;">Play</button>
    </div>

    <div style="text-align: center;">
        <video id="liveStream" controls autoplay style="max-width: 100%; height: auto;">
            <p>Your browser does not support the video tag.</p>
        </video>
    </div>

    <script>
        const streams = [
            {
                name: "T Sports Live 03",
                link: "https://live-cdn.tsports.com/live-03/playlist.m3u8",
                origin: "https://live-cdn.tsports.com",
                referer: "https://live-cdn.tsports.com",
                userAgent: "Tsports (Linux; Telegram:https://t.me/J_9X_H_9X_N) Github:https://github.com/byte-capsule AndroidXMedia3/1.1.1/64103898/4d2ec9b8c7534adc",
                cookie: "Edge-Cache-Cookie=URLPrefix=aHR0cHM6Ly9saXZlLWNkbi50c3BvcnRzLmNvbS8:Expires=1734338331:KeyName=tsports-ed25519-01:Signature=43q5d_vaYyjprwRkbElD0VnjxcwNdgCNCzakAFrmsdGvm3IQeJ9-s7Cc7SwsZ0fLP2jgA0xql06EfkghKQKrAg"
            },
            {
                name: "T Sports Live 02",
                link: "https://live-cdn.tsports.com/live-02/index.m3u8",
                origin: "https://live-cdn.tsports.com",
                referer: "https://live-cdn.tsports.com",
                userAgent: "Tsports (Linux; Telegram:https://t.me/J_9X_H_9X_N) Github:https://github.com/byte-capsule AndroidXMedia3/1.1.1/64103898/4d2ec9b8c7534adc",
                cookie: "Edge-Cache-Cookie=URLPrefix=aHR0cHM6Ly9saXZlLWNkbi50c3BvcnRzLmNvbS8:Expires=1734338331:KeyName=tsports-ed25519-01:Signature=43q5d_vaYyjprwRkbElD0VnjxcwNdgCNCzakAFrmsdGvm3IQeJ9-s7Cc7SwsZ0fLP2jgA0xql06EfkghKQKrAg"
            },
            {
                name: "T Sports Live 01",
                link: "https://live-cdn.tsports.com/live-01/index.m3u8",
                origin: "https://live-cdn.tsports.com",
                referer: "https://live-cdn.tsports.com",
                userAgent: "Tsports (Linux; Telegram:https://t.me/J_9X_H_9X_N) Github:https://github.com/byte-capsule AndroidXMedia3/1.1.1/64103898/4d2ec9b8c7534adc",
                cookie: "Edge-Cache-Cookie=URLPrefix=aHR0cHM6Ly9saXZlLWNkbi50c3BvcnRzLmNvbS8:Expires=1734338331:KeyName=tsports-ed25519-01:Signature=43q5d_vaYyjprwRkbElD0VnjxcwNdgCNCzakAFrmsdGvm3IQeJ9-s7Cc7SwsZ0fLP2jgA0xql06EfkghKQKrAg"
            }
        ];

        const videoElement = document.getElementById('liveStream');
        const streamSelector = document.getElementById('streamSelector');

        function playStream() {
            const selectedStream = streams[streamSelector.value];
            const proxyUrl = `/api/stream?url=${encodeURIComponent(selectedStream.link)}&origin=${encodeURIComponent(selectedStream.origin)}&referer=${encodeURIComponent(selectedStream.referer)}&userAgent=${encodeURIComponent(selectedStream.userAgent)}&cookie=${encodeURIComponent(selectedStream.cookie)}`;
            videoElement.src = proxyUrl;
        }
    </script>
</body>
</html>
