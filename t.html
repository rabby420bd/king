<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T Sports Live</title>
</head>
<body>
    <header style="text-align: center; margin-bottom: 20px;">
        <img src="https://image.tsports.com/images/mobile_logo/1719672720-LIVE.jpg" alt="T Sports Logo" style="width: 100px;">
        <h1>T Sports Live 02</h1>
    </header>

    <div style="text-align: center;">
        <video id="liveStream" controls autoplay style="max-width: 100%; height: auto;">
            <p>Your browser does not support the video tag.</p>
        </video>
    </div>

    <script>
        const videoElement = document.getElementById('liveStream');
        const videoUrl = "https://live-cdn.tsports.com/live-02/index.m3u8";
        const headers = {
            "Cookie": "Edge-Cache-Cookie=URLPrefix=aHR0cHM6Ly9saXZlLWNkbi50c3BvcnRzLmNvbS8:Expires=1734338331:KeyName=tsports-ed25519-01:Signature=43q5d_vaYyjprwRkbElD0VnjxcwNdgCNCzakAFrmsdGvm3IQeJ9-s7Cc7SwsZ0fLP2jgA0xql06EfkghKQKrAg",
            "Host": "live-cdn.tsports.com",
            "User-agent": "https://github.com/byte-capsule (Linux;Android 14)"
        };

        async function loadStream() {
            try {
                const response = await fetch(videoUrl, { headers });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                videoElement.src = url;
            } catch (error) {
                console.error("Failed to load video stream:", error);
            }
        }

        loadStream();
    </script>
</body>
</html>
